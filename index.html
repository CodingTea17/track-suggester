<!DOCTYPE html>
<html>
  <head>
    <title>Track Suggester</title>
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-inverse">
      <h1 class="navbar-brand mb-0">Track Suggester</h1>
    </nav>
    <!-- PAGE CONTAINER -->
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <!-- FORM CARD HOLDS THE FOR WITHIN ITSELF -->
          <div class="card">
            <div class="card-header">
              Find Out The Best Epicodus Track For You
            </div>
            <div class="card-block">
              <!-- <h4 class="card-title">Find Out The Best Epicodus Track For You</h4> -->
              <!-- FORM -->
              <form id="user-input">
                <div class="form-group row">
                  <label for="name" class="col-2 col-form-label">Your Name:</label>
                  <div class="col-10">
                    <input class="form-control" type="text" id="name">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="work-environment" class="col-4 col-form-label">Do You See Yourself Working For: </label>
                  <div class="col-8">
                    <select class="form-control" id="work-environment">
                      <option>Large Sized >= 10,000 (e.g. Microsoft, Google, etc.)</option>
                      <option>Medium Sized >= 1,000 (e.g. NewRelic, Yelp, etc.)</option>
                      <option>Small Sized >= 100 (e.g. Eventbrite, Etsy, etc.)</option>
                      <option>Startup Sized < 100 (e.g. Planet Argon, ThinkShout, etc.) </option>
                      <option>N/A (eg. Freelancer)</option>
                    </select>
                  </div>
                </div>
                  <!-- <legend>Do you want to develop Websites or Software Applications</legend> -->
                <div class="row">
                  <div class="col-12">

                  <div class="form-check form-check-inline">
                    <label class="form-check-label">
                      <input type="radio" class="form-check-input" name="development" value="1" checked>
                      I Want to Create Websites
                    </label>
                  </div>
                  <div class="form-check form-check-inline">
                    <label class="form-check-label">
                      <input type="radio" class="form-check-input" name="development" value="2">
                      I want to Write Software Applications
                    </label>
                  </div>

                </div>
                </div>
                <button type="submit" class="btn btn-outline-success btn-lg btn-block">Get Your Result</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
