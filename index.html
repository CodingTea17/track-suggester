<!DOCTYPE html>
<html>
  <head>
    <title>Track Suggester</title>
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <!-- I AM USING BOOTSTRAP V4 -->
    <!-- IT HAS A FEW MINOR DIFFERENCES AND IS STILL IN ALPHA -->
    <!-- BUT THE IMPROVEMENT IN DESIGN IS WORTH IT -->
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-inverse">
      <h1 class="navbar-brand mb-0">Track Suggester</h1>
    </nav>
    <!-- PAGE CONTAINER -->
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <!-- FORM CARD HOLDS THE FOR WITHIN ITSELF -->
          <div class="card">
            <div class="card-header">
              Find Out The Best Epicodus Track For You
            </div>
            <div class="card-block">
              <!-- FORM -->
              <form id="user-input">
                <!-- GET USER'S NAME ROW -->
                <!-- TYPE = TEXT INPUT-->
                <div class="form-group row">
                  <label for="name" class="col-2 col-form-label">Your Name:</label>
                  <div class="col-10">
                    <input class="form-control" type="text" id="name">
                  </div>
                </div>
                <!-- GET USER TYPE ROW -->
                <!-- TYPE = RADIO -->
                <div class="row">
                  <div class="col-12">
                    <legend>I Am...</legend>
                    <div class="form-check form-check">
                      <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="user-type" value="1" checked>
                        An Artsy Person. I Like The Design of Websites.
                      </label>
                    </div>
                    <div class="form-check form-check">
                      <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="user-type" value="2">
                        An Engineer. I Like The Functionality Of Websites.
                      </label>
                    </div>
                    <div class="form-check form-check">
                      <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="user-type" value="3">
                        A Blissful Drone. I Like To Code.
                      </label>
                    </div>
                  </div>
                </div>
                <!-- GET USER'S INTENT ROW -->
                <!-- TYPE = RADIO -->
                <div class="row">
                  <div class="col-12">
                    <legend>I Want To...</legend>
                    <div class="form-check form-check">
                      <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="user-intent" value="1" checked>
                        Work A 9-5 As A Coder Fixing Bugs And Updating Exisiting Code.
                      </label>
                    </div>
                    <div class="form-check form-check">
                      <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="user-intent" value="2">
                        Create An Interactive Application That Has Users And/Or Work For A Startup.
                      </label>
                    </div>
                    <div class="form-check form-check">
                      <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="user-intent" value="3">
                        Work With Businesses To Assist In Content Management.
                      </label>
                    </div>
                    <div class="form-check form-check">
                      <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="user-intent" value="4">
                        None of The Above
                      </label>
                    </div>
                  </div>
                </div>
                <!-- GET USER'S "AGE" ROW -->
                <!-- TYPE = RADIO -->
                <div class="row">
                  <div class="col-12">
                    <legend>Do You Like To Be On The Forefront of Newer Technologies: </legend>
                    <div class="form-check form-check">
                      <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="user-age" value="1" checked>
                        Yes. I Want To Learn A Newer And In Demand Programming Langauge.
                      </label>
                    </div>
                    <div class="form-check form-check">
                      <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="user-age" value="2">
                        No. "If It Ain't Broke; Don't Fix It".
                      </label>
                    </div>
                  </div>
                </div>
                <!-- GET USER'S PREFFERED WORK ENVIRONMENT ROW -->
                <!-- TYPE = SELECT -->
                <div class="form-group row">
                  <label for="work-environment" class="col-6 col-form-label">Do You See Yourself Working For A Company That Is: </label>
                  <div class="col-6">
                    <select class="form-control" id="work-environment">
                      <option value="1">Large Sized >= 10,000 Employees (e.g. Microsoft, Google, etc.)</option>
                      <option value="2">Medium Sized >= 1,000 Employees (e.g. NewRelic, Yelp, etc.)</option>
                      <option value="3">Small Sized >= 100 Employees (e.g. Eventbrite, Etsy, etc.)</option>
                      <option value="4">Startup Sized < 100 Employees (e.g. Planet Argon, ThinkShout, etc.) </option>
                      <option value="5">N/A (eg. Freelancer)</option>
                    </select>
                  </div>
                </div>
                <!-- GET USER'S PHONE OS -->
                <!-- TYPE = SELECT -->
                <div class="form-group row">
                  <label for="phone-os" class="col-6 col-form-label">What OS Does Your Phone Run?: </label>
                  <div class="col-6">
                    <select class="form-control" id="phone-os">
                      <option value="1">Apple iOS</option>
                      <option value="2">Android</option>
                      <option value="3">Other (Tizen OS, Windows 10 Mobile)</option>
                    </select>
                  </div>
                </div>
                <!-- SUBMIT FORM BUTTON -->
                <button type="submit" class="btn btn-outline-success btn-lg btn-block">Get Your Result</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
